</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./../index.html">Charity <img src="./../rsc/logo.png" class="img-hm30">
                Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav me-left mb-2 mb-lg-0">

                        <a class="nav-link text-dark grey-bold" href="./login.html"> <i class="fa-solid fa-user"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark grey-bold" href="./registro.html">Regístrate</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container login-form" id="container">
        <h2 class="login-title">Registro</h2>
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn text-primary btn-outline-light" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <i class="fa-solid fa-hand-holding-medical"></i> Registrarse como organización benéfica
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtCorreo" type="email" class="form-control" name="correo"
                                            placeholder="Introduce tu correo">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtNombre" type="text" class="form-control" name="nombre"
                                            placeholder="Nombre de la fundación">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtBeneficiarios" type="text" class="form-control" name="beneficiarios"
                                            placeholder="Beneficiarios">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtRFC" type="text" class="form-control" name="rfc"
                                            placeholder="RFC">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                        <input id="txtPassword" type="password" class="form-control" name="password"
                                            placeholder="Ingresa una contraseña">
                                        <span id="showPassword" class="input-group-btn">
                                            <button class="btn btn-default reveal" type="button"><i
                                                    class="fa-solid fa-eye"></i></button>
                                        </span>
                                    </div>
                                    <button class="btn btn-dark submit1" type="button">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn text-primary btn-outline-light collapsed" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <i class="fa-solid fa-building"></i> Registrarse como empresa
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtCorreo" type="email" class="form-control" name="correo"
                                            placeholder="Introduce tu correo">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtNombre" type="text" class="form-control" name="nombre"
                                            placeholder="Razón social">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtDescripcion" type="text" class="form-control" name="descripcion"
                                            placeholder="Descripción de la organización">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                                        <input id="txtUbicacion" type="text" class="form-control" name="ubicacion"
                                            placeholder="Ubicación">
                                    </div>
                                    <div class="input-group login-userinput">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                                        <input id="txtPassword" type="password" class="form-control" name="password"
                                            placeholder="Ingresa una contraseña">
                                        <span id="showPassword" class="input-group-btn">
                                            <button class="btn btn-default reveal" type="button"><i
                                                    class="fa-solid fa-eye"></i></button>
                                        </span>
                                    </div>
                                    <button class="btn btn-dark submit1" type="button">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
