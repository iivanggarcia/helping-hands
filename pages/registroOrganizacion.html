    <div class="container login-form" id="container">
        <h2 class="login-title">Registro como organización</h2>
        <form  id="formRegistroOrganizacion" enctype="multipart/form-data" autocomplete="on">
            <div class="input-group">
                <input class="form-control" type="text" name="txtNombre" id="txtNombre"
                    placeholder="Nombre de la organización" data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo"
                    data-validetta="required,email">
            </div>
            <div class="input-group">
                <input class="form-control" type="number" name="txtRFC" id="txtRFC" placeholder="RFC"
                    data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="txtCiudad" id="txtCiudad" placeholder="Ciudad"
                    data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="txtDelegacion" id="txtDelegacion" placeholder="Delegación"
                    data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="txtCP" id="txtCP" placeholder="Código Postal"
                    data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="text" name="txtCalle" id="txtCalle" placeholder="Calle y número"
                    data-validetta="required">
            </div>
            <div class="input-group">
                <input class="form-control" type="number" name="txtNumero" id="txtNumero" placeholder="Número Celular"
                    data-validetta="required,number">
            </div>
            <div class="input-group">
                <input class="form-control" type="number" name="txtExt" id="txtExt" placeholder="Extención"
                    data-validetta="number">
            </div>
            <div class="input-group">
                <input class="form-control" type="password" name="txtContrasena" id="txtContrasena"
                    placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"
                    data-validetta="required,minLength[8],equalTo[passwordsignup_confirm]">
            </div>
            <br>
            <button class="btn btn-dark submit" type="submit">Registrarse</button>
            <br><br>
